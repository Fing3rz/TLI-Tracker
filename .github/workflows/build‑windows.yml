name: Build Windows Executable

on:
  workflow_dispatch:

jobs:
  build-windows:
    name: Build Windows exe with PyInstaller
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build executable
      run: |
        # Clean previous artifacts
        rmdir /s /q build || exit 0
        rmdir /s /q dist || exit 0
        del /q *.spec || exit 0

        # Build .exe and include data files
        pyinstaller --onefile \
          --name TLI-Tracker \
          --add-data "full_table.json;." \
          --add-data "en_id_table.json;." \
          --add-data "translation_mapping.json;." \
          --add-data "config.json;." \
          index.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: TLI-Tracker-windows-exe
        path: dist/*.exe
